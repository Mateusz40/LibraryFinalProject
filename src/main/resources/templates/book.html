<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Final Project Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Submit a new book</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully added a new book!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/book/new}"
                th:object="${book}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Title</label>
            <input
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter book title"
                    th:field="*{title}"
                    type="text"
            />
            <p th:errors = "*{title}" class="text-danger"
               th:if="${#fields.hasErrors('title')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Author</label>
            <input
                    class="form-control"
                    id="author"
                    name="author"
                    placeholder="Enter author of the book"
                    th:field="*{author}"
                    type="text"
            />
            <p th:errors = "*{author}" class="text-danger"
               th:if="${#fields.hasErrors('author')}"></p>
          </div>

          <div class="form-group mb-3">
<!--            <label class="form-label">Category</label>-->
            <label class="form-label">Category:</label>
            <select th:field="*{category}">
              <option th:each="c : ${listCategory}" th:value="${c}" th:text="${c}" />
            </select>
<!--            <input-->
<!--                    class="form-control"-->
<!--                    id="category"-->
<!--                    name="category"-->
<!--                    placeholder="Enter category"-->
<!--                    th:field="*{category}"-->
<!--                    type="text"-->
<!--            />-->
<!--            <p th:errors = "*{category}" class="text-danger"-->
<!--               th:if="${#fields.hasErrors('category')}"></p>-->
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Publisher</label>
            <input
                    class="form-control"
                    id="publisher"
                    name="publisher"
                    placeholder="Enter Publisher"
                    th:field="*{publisher}"
                    type="text"
            />
            <p th:errors = "*{publisher}" class="text-danger"
               th:if="${#fields.hasErrors('publisher')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Release Date</label>
            <input
                    class="form-control"
                    id="releaseDate"
                    name="releaseDate"
                    placeholder="releaseDate"
                    th:field="*{releaseDate}"
                    type="date"
            />
            <p th:errors = "*{releaseDate}" class="text-danger"
               th:if="${#fields.hasErrors('releaseDate')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>

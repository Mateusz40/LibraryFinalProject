<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Final Project Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/books}">Book Index</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">New Reservation</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully applied your reservation!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/reservations/save}"
                th:object="${reservationRequest}"
        >

          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    th:field="*{email}"
                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Phone number</label>
            <input
                    class="form-control"
                    id="phone number"
                    name="phone number"
                    placeholder="Enter phone number"
                    th:field="*{phoneNumber}"
                    type="text"
            />
            <p th:errors = "*{phoneNumber}" class="text-danger"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Lending date</label>
            <input
                    class="form-control"
                    id="lending date"
                    name="lending date"
                    placeholder="Enter date of lending"
                    th:field="*{lendingDate}"
                    type="date"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Reservation Content</label>
                <select
                    class="form-label"
                    id="reservation_content"
                    name="Reservation Content"
                    th:field="*{reservationContent}">
                  <option th:each="c : ${allIds}" th:value="${c}" th:text="${c}" />
                </select>
<!--            <input-->
<!--                    class="form-control"-->
<!--                    id="reservation_content"-->
<!--                    name="Reservation Content"-->
<!--                    placeholder="Enter id of desired books, please separate id's using ',' "-->
<!--                    th:field="*{reservationContent}"-->
<!--                    type="text"-->
<!--            />-->
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
